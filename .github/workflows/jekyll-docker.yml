name: Deploy site 

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set execute permissions for deploy script
        run: chmod +x ./deploy.sh

      - name: Ensure dist directory exists
        run: mkdir -p dist

      - name: upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: deploy-site
          path: dist/
